<!DOCTYPE HTML>
<html lang="en">
<head>
    <div th:replace="head :: head"></div>
    <link th:href="@{/styles/global.css}" rel="stylesheet" />
    <link th:href="@{/styles/index.css}" rel="stylesheet" />
    <title>404 Not Found!</title>
</head>
<body>
<header class="hero">
    <h1 class="hero-lead"><span class="tomato-span">Big</span> Yikes</h1>
    <h2 class="hero-sub">Looks like you wandered off the path Mr. Robot.</h2>
    <button id="back-home" class="tomato-outline-btn">Back To Safety</button>
</header>
<main>
    <div class="container">
        <h3 class="section-header">If this was unexpected...</h3>
        <p>Rest assured our engineers are working tirelessly to correct the problem. Pizza is life and we apologize for any delay in your pizzafication.</p>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
<script type="module">
    import getDate from "../js/copyright.js";
    const copyright = document.getElementById("copyright");
    copyright.innerHTML = getDate();
    const homeBtn = document.getElementById("back-home");
    homeBtn.addEventListener("click", () => {
        window.location.href = "/";
    })
</script>
</html>
